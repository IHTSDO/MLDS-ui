<div class="modal-header">
  <h3 class="modal-title" *ngIf="isNewObject">Add Release Version</h3>
  <h3 class="modal-title" *ngIf="!isNewObject">Edit Release Version</h3>
</div>

<div class="modal-body">

  <form [formGroup]="releaseVersionForm" (ngSubmit)="saveReleaseVersion()">

    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" placeholder="Enter Version Name" formControlName="name">
      <div *ngIf="releaseVersionForm.get('name')?.invalid && submitAttempted" class="help-block">Required Field</div>
    </div>

    <div class="form-group">
      <label for="desc">Description</label>
      <quill-editor id="description" formControlName="description" [style]="{'height': '200px'}"></quill-editor>
      <div *ngIf="releaseVersionForm.get('description')?.invalid && submitAttempted" class="help-block">Required Field
      </div>
    </div>

    <div class="form-group">
      <label for="packageType">Package Type</label>
      <select class="form-select" formControlName="packageType">
        <option value="">Select Package Type</option>
        <option value="SCT_RF2_ALL">SNOMED CT RF2 All</option>
        <option value="SCT_RF2_SNAPSHOT">SNOMED CT RF2 Snapshot</option>
        <option value="SCT_RF2_FULL">SNOMED CT RF2 Full</option>
        <option value="OTHER">Other Package</option>
      </select>
      <div *ngIf="releaseVersionForm.get('packageType')?.invalid && submitAttempted" class="help-block">Required Field
      </div>
    </div>

    <div class="form-group">
      <label for="summary">Summary</label>
      <input class="form-control" placeholder="Summary About this Version" formControlName="summary">
    </div>

    <div class="form-group">
      <label for="releaseVersionURI">Release Version URI</label>
      <input class="form-control" placeholder="Enter Release Version URI" formControlName="versionURI">
    </div>

    <div class="form-group">
      <label for="releaseVersionDependentURI">Release Version Dependent URI</label>
      <input class="form-control" placeholder="Enter Release Version Dependent URI"
        formControlName="versionDependentURI">
    </div>

    <div class="form-group">
      <label for="releaseVersionDDURI">Release Version Dependent Derivative URI</label>
      <input class="form-control" placeholder="Enter Release Version Dependent Derivative URI"
        formControlName="versionDependentDerivativeURI">
    </div>

    <div class="form-group">
      <label for="releaseType">Release Type</label>
      <select class="form-select" formControlName="releaseType">
        <option value="">Select Release Type</option>
        <option value="online">Online</option>
        <option value="offline">Offline</option>
        <option value="alpha/beta">Alpha/Beta</option>
      </select>
      <div *ngIf="releaseVersionForm.get('releaseType')?.invalid && submitAttempted" class="help-block">Required Field
      </div>
    </div>

    <div class="form-group">
      <label for="publishedAt">Release Date</label>
      <div class="input-group datepicker">
        <input id="publishedAt" class="form-control" type="text" formControlName="publishedAt" ngbDatepicker
          #d="ngbDatepicker" placeholder="yyyy-mm-dd" />
        <button class="input-group-text" (click)="d.toggle()" type="button">
          <i class="fa fa-calendar"></i>
        </button>
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-link" (click)="activeModal.dismiss()">Cancel</button>
  <button class="btn btn-success" (click)="saveReleaseVersion()">Save
    <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
  </button>
</div>
