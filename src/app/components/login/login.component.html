<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 login">
      <h1>Login</h1>
      <div class="alert alert-danger" *ngIf="authenticationError"> <div [innerHtml]="authenticationErrorMessageKey"></div>
      </div>
      <form class="form" role="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">E-mail or Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your email or username" [(ngModel)]="username" name="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
        </div>
        <div class="checkbox">
          <div class="form-group">
            <label for="rememberMe">
              <input type="checkbox" class="checkbox inline_class" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe"> Remember me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">
          Login
          <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
        </button>
      </form>
      <hr>
      <div>
        <p>You don't have an account yet? <a routerLink="/register">Register a new account</a></p>
        <p><a routerLink="/requestPasswordReset">Forgot your password?</a></p>
      </div>
    </div>
    <div class="col-md-3"></div>
