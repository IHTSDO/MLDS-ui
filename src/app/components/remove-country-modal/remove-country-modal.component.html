<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" (click)="cancel()">&times;</button>
    <!-- Modal title -->
  </div>
  
  <div class="modal-body">
    <div *ngFor="let alert of alerts" class="alert" [ngClass]="'alert-' + alert.type">
      {{alert.msg}}
    </div>
  
    <p>
      <span translate="views.usageLog.institutions.modal.sure">Are you sure you want to remove</span>
      <strong>{{ 'global.country.' + count?.country?.isoCode2 }}</strong>
      <span translate="views.usageLog.institutions.modal.andEntries"></span>
      and its associated entries?
    </p>
  
    <dl class="dl-horizontal">
      <dt translate="views.usageLog.institutions.country">Country</dt>
      <dd>{{ count?.country?.commonName }}</dd>
      <dt translate="views.usageLog.institutions.hospAndInst.plural">Hospitals/Institutions</dt>
      <dd>{{ hospitalsCount | number }}</dd>
      <dt translate="views.usageLog.institutions.practices">Practices</dt>
      <dd>{{ practicesCount | number }}</dd>
    </dl>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-link" (click)="cancel()" [disabled]="submitting">
      Cancel
    </button>
    
    <button class="remove-button" (click)="submit()" [disabled]="submitting">
      <span>Remove</span>
      <span *ngIf="submitting">
        <i class="fa fa-spinner fa-spin"></i>
      </span>
    </button>
  </div>
