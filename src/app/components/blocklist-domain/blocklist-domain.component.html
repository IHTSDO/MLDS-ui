<div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h2>Blocklist Domains</h2>
      </div>
      <form class="form-inline" (ngSubmit)="newDomainSubmit()">
        <div class="form-group">
          <label>Add to Blocklist</label>
          <input type="text" class="form-control" [(ngModel)]="domainForm.name" name="domainName" required>
          <input type="submit" class="btn btn-default" value="Add" />
        </div>
      </form>
  
      <div class="table-responsive space">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Domain</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let domain of domainBlacklist">
              <td>{{ domain.domainname }}</td>
              <td>
                <button class="btn btn-danger" (click)="removeDomain(domain.domainname)">
                  <i class="fa fa-times"></i> Remove Domain
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
