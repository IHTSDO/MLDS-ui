<div class="row">
  <div class="col-lg-12">
    <div class="page-header pending-header">
      <h2 class="d-flex justify-content-between align-items-center">
        <span>Reports</span>
      </h2>
    </div>
    <div class="report-content">
      <table>
        <tbody>
          <tr>
            <td>
              <b>Affiliate Usage Report</b>
              <br />
              This report contains the usage report for the affiliates of 
              <span *ngIf="homeMember">{{ homeMember }}</span>
              <span *ngIf="!homeMember">{{ 'global.member.IHTSDO' }}</span>
            </td>
            <td class="text-end report-button">
              <button class="btn btn-primary btn-sm btn-margin" (click)="generateCsv()">
                <i class="fa fa-download"></i> Export as CSV
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
