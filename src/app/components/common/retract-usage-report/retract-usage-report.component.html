<app-modal
  [title]="'views.usage.retract.title' | translate | compareText:'Retract Usage Declaration'"
  [alerts]="alerts"
  [cancelText]="'global.word.cancel' | translate"
  [submitText]="'views.usage.retract.button' | translate"
  [isSubmitting]="submitting"
  [buttonType]="'delete'"
  (onCancel)="cancel()"
  (onSubmit)="retract()">

  <ng-container modal-body>

    <p>{{ 'views.usage.retract.instructions' | translate }}</p>
    
    <p><strong style="font-weight: 700;">
      <span>{{ 'views.usage.submit.declarationForPeriod' | translate }}</span>
      {{ commercialUsageReport.startDate | date: 'yyyy-MM' }} &#8211; {{ commercialUsageReport.endDate | date: 'yyyy-MM' }}
    </strong></p>
  </ng-container>

</app-modal>
