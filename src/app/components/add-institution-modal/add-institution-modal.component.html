<div class="modal-header">
  <button type="button" class="close" (click)="cancel()">&times;</button>
  <h3 class="modal-title">
    <span>Add</span>
    <span>Hospital/Institution</span>
  </h3>
</div>

<div class="modal-body">
  <div *ngFor="let alert of alerts; let i = index" class="alert alert-dismissible" [ngClass]="'alert-' + alert.type">
    {{ alert.msg }}
    <button type="button" class="close" (click)="closeAlert(i)">&times;</button>
  </div>

  <h3>{{ 'global.country.' + country?.isoCode2 }}</h3>

  <form [formGroup]="form" (ngSubmit)="add()">
    <div class="row">
      <div class="form-group col-md-6">
        <label>Hospital/Institution Name</label>
        <input
          class="form-control"
          placeholder="Enter Hospital/Institution Name"
          formControlName="name"
        />
        <div *ngIf="form.controls['name']?.invalid && submitAttempted" class="help-block">
          Required Field
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-4 form-group">
        <h4>Started to Use</h4>
        <div class="input-group datepicker">
          <input
            type="text"
            class="form-control"
            formControlName="startDate"
            ngbDatepicker
            #startDate="ngbDatepicker"
            (click)="startDate.toggle()"
          />
          <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
        <div *ngIf="form.controls['startDate']?.invalid && submitAttempted" class="help-block">
          Required Field
        </div>
      </div>

      <div class="col-md-4 form-group">
        <h4>Ceased Use</h4>
        <div class="input-group datepicker">
          <input
            type="text"
            class="form-control"
            formControlName="endDate"
            ngbDatepicker
            #endDate="ngbDatepicker"
            (click)="endDate.toggle()"
          />
          <span class="input-group-addon">
            <i class="fa fa-calendar"></i>
          </span>
        </div>
        <div *ngIf="form.controls['endDate']?.invalid && submitAttempted" class="help-block">
          Date before Started to Use date
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-8 form-group">
        <label>Note</label>
        <textarea class="form-control" rows="4" formControlName="note"></textarea>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-link" (click)="cancel()" [disabled]="submitting">Cancel</button>
  <button class="btn btn-success" (click)="add()">
    <i class="fa fa-plus"></i> Add
    <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
  </button>
</div>
