
<app-modal 
[title]="'views.extensionApplication.title'|translate|compareText:'Start Extension Application Process'" 
[cancelText]="'global.word.no'|translate|compareText:'No'"
[submitText]="'global.word.yes'|translate|compareText:'Yes'"
(onCancel)="dismiss()"

[isSubmitting]="submitting"

(onSubmit)="ok()">
<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div modal-body>
  <div *ngFor="let alert of alerts" class="alert" [ngClass]="'alert-' + alert.type">
    {{ alert.msg }}
  </div>
  <p>{{'views.extensionApplication.sure'|translate|compareText:'Are you sure you want to apply for this Extension?'}}</p>
</div>
</app-modal>
