<div class="modal-header">
  
  <h4 class="modal-title"><b>Start Extension Application Process</b></h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div *ngFor="let alert of alerts" class="alert" [ngClass]="'alert-' + alert.type">
    {{ alert.msg }}
  </div>
  <p>Are you sure you want to apply for this Extension?</p>
</div>

<div class="modal-footer">
  <button class="btn btn-link" (click)="dismiss()">No</button>
  <button class="add-button" (click)="ok()" [disabled]="submitting">
    Yes
    <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
  </button>
</div>
