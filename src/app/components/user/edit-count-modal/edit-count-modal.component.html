<app-modal
  [title]="('global.word.edit' | translate | compareText: 'Edit') + ' ' + ('views.usageLog.institutions.practices' | translate | compareText: 'Practices')"
  [formGroup]="formCount"
  [submitText]="'global.word.update' | translate | compareText: 'Update'"
  [cancelText]="'global.word.cancel' | translate | compareText: 'Cancel'"
  [alerts]="alerts"
  [isSubmitting]="submitting"
  (onSubmit)="updateCount()"
  (onCancel)="cancel()"
>
  <!-- Form fields passed as ng-content -->
  <div class="form-group">
    <label>{{ 'views.usageLog.institutions.modal.addPractices' | translate | compareText: 'Please add the number of practices using SNOMED' }}</label>
    <input type="number" class="form-control" formControlName="snomedPractices" min="0" />
    <div *ngIf="formCount.get('snomedPractices')?.invalid && submitAttempted" class="text-danger">
      <span *ngIf="formCount.get('snomedPractices')?.errors?.['required']">{{ 'form.requiredField' | translate | compareText: 'Required Field' }}</span>
      <span *ngIf="formCount.get('snomedPractices')?.errors?.['min']">{{ 'form.invalidNumber' | translate | compareText: 'Not a valid number' }}</span>
    </div>
  </div>

  <div class="form-group">
    <label>{{ 'global.word.note' | translate | compareText: 'Note' }}</label>
    <textarea class="form-control" formControlName="notes" rows="3" style="resize: both;"></textarea>
  </div>
</app-modal>
