<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">
      <span translate="global.word.delete">Remove</span> 
      <span translate="views.usageLog.institutions.hospAndInst">Hospital/Institution</span>
    </h3>
  </div>
  
  <div class="modal-body">
    <ngb-alert *ngFor="let alert of alerts" [type]="alert.type" (close)="alerts.splice(alerts.indexOf(alert), 1)">
      {{ alert.msg }}
    </ngb-alert>
    <p>
      <span translate="views.usageLog.institutions.modal.sure">Are you sure you want to remove</span>
      <strong>{{ institution.name }}</strong>
      <span translate="global.word.from">from</span>
      {{ 'global.country.' + country?.isoCode2 }}?
    </p>
  </div>
  
  <div class="modal-footer">
    <button class="btn btn-link" (click)="cancel()" [disabled]="submitting" translate="global.word.cancel">Cancel</button>
    <button class="btn btn-danger" (click)="removeInstitution()" [disabled]="submitting">
      <span translate="global.word.delete">Remove</span>
      <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
    </button>
  </div>
