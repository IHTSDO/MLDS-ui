<app-modal
  [title]="'Confirm Delete Release Package'"
  [submitText]="'Yes'"
  [cancelText]="'No'"
  [alerts]="alerts"
  [isSubmitting]="submitting"
  (onSubmit)="confirmDelete()"
  (onCancel)="cancel()">

  <ng-container modal-body>
    <p>Are you sure you want to remove the <strong>{{ releasePackage.name }}</strong>?</p>
  </ng-container>

</app-modal>
