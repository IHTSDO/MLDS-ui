<div class="modal-header">
    <h3 class="modal-title">Decline Application</h3>
    <button type="button" class="btn-close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <div *ngFor="let alert of alerts" class="alert" [ngClass]="{'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'danger'}">
      {{ alert.msg }}
      <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert(alert)"></button>
    </div>
    <p>Send reason for declining to <a [href]="'mailto:' + application.affiliateDetails.email">{{ application.affiliateDetails.email }}</a></p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" [disabled]="submitting" (click)="dismiss()">Cancel</button>
    <button class="btn btn-danger" [disabled]="submitting" (click)="ok()">
      Yes, decline application
      <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
    </button>
  </div>
