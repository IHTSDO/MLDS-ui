<app-modal
  [title]="'Decline Application'"
  [alerts]="alerts"
  [cancelText]="'Cancel'"
  [submitText]="'Yes, decline application'"
  [isSubmitting]="submitting"
  [buttonType]="'delete'" 
  (onCancel)="dismiss()"
  (onSubmit)="ok()">

  <ng-container modal-body>
    <p>Send reason for declining to 
      <a [href]="'mailto:' + application.affiliateDetails.email">{{ application.affiliateDetails.email }}</a>
    </p>
  </ng-container>

</app-modal>
