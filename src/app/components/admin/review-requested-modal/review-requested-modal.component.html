<app-modal
  [title]="'Review Requested from Staff'"
  [alerts]="alerts"
  [cancelText]="'Cancel'"
  [submitText]="'Mark as review requested'"
  [isSubmitting]="submitting"
  [buttonType]="'delete'"
  (onCancel)="dismiss()"
  (onSubmit)="ok()">

  <ng-container modal-body>
    <p>Are you sure you want to mark this application as waiting for a review to be completed?</p>
  </ng-container>

</app-modal>
