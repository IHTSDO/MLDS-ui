<app-modal
  [title]="'Replace Terms & Conditions'"
  [submitText]="'Upload and Replace'"
  [cancelText]="'Cancel'"
  [iconClass]="'fa fa-upload'"
  (onSubmit)="confirm()"
  (onCancel)="activeModal.dismiss()"
>
  <ng-container modal-body>
    <p>Are you sure you want to replace the current license file with the uploaded license file?</p>
  </ng-container>
</app-modal>
