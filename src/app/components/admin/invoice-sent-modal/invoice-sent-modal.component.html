<app-modal
  [title]="'Send Invoice'"
  [alerts]="alerts"
  [cancelText]="'Cancel'"
  [submitText]="'Mark as Invoice Sent'"
  [isSubmitting]="submitting"
  [buttonType]="'delete'" 
  (onCancel)="closeModal()"
  (onSubmit)="markAsSent()">

  <ng-container modal-body>
    <p>Send invoice to affiliate using the following email: 
      <a [href]="'mailto:' + affiliate.affiliateDetails.email">{{ affiliate.affiliateDetails.email }}</a>
    </p>
  </ng-container>

</app-modal>
