<app-modal
  [title]="'Change Requested from Applicant'"
  [submitText]="'Mark as change requested'"
  [formGroup]="null"
  [cancelText]="'Cancel'"
  [isSubmitting]="submitting"
  [alerts]="alerts"
  [buttonType]="'delete'" 
  (onCancel)="dismiss()"
  (onSubmit)="ok()">
  <div modal-body>
    <p>Request changes from the application before they resubmit the application.</p>
    <p>Send changes to <a [href]="'mailto:' + application.affiliateDetails.email">{{ application.affiliateDetails.email }}</a></p>
  </div>
</app-modal>
