<div class="modal-header">
    <h3 class="modal-title">Accept Application</h3>
    <button type="button" class="btn-close" (click)="dismiss()"></button>
  </div>
  <div class="modal-body">
    <div *ngFor="let alert of alerts" class="alert" [ngClass]="{'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'danger'}">
      {{ alert.msg }}
      <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert(alert)"></button>
    </div>
    <p>Are you sure you want to accept this application?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" (click)="dismiss()" [disabled]="submitting">Cancel</button>
    <button class="btn btn-success" [disabled]="submitting" (click)="ok()">
      Yes, accept application
      <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
    </button>
  </div>
