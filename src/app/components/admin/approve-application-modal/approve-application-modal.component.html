<app-modal
  [title]="'Accept Application'"
  [submitText]="'Yes, accept application'"
  [formGroup]="null"
  [cancelText]="'Cancel'"
  [isSubmitting]="submitting"
  [alerts]="alerts"
  (onCancel)="dismiss()"
  (onSubmit)="ok()">
  <div modal-body>
    <p>Are you sure you want to accept this application?</p>
  </div>
</app-modal>
