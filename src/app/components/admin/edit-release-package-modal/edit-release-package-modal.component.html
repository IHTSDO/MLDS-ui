<div class="modal-header">
    <h3 class="modal-title">Edit Release</h3>
    <button type="button" class="btn-close" (click)="cancel()"></button>
</div>

<div class="modal-body">

    <div *ngFor="let alert of alerts; let i = index" class="alert"
        [ngClass]="{'alert-success': alert.type === 'success', 'alert-danger': alert.type === 'danger'}" role="alert">
        {{ alert.msg }}
        <button type="button" class="btn-close" (click)="closeAlert(i)" aria-label="Close"></button>
    </div>

    <form [formGroup]="formPackage" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" placeholder="Enter Release Name" formControlName="name">
            <div *ngIf="formPackage.get('name')?.invalid && submitAttempted" class="help-block">
                Required Field
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <quill-editor id="Description" formControlName="description" [style]="{'height': '200px'}"></quill-editor>
        </div>

        <div class="form-group" *ngIf="isAdmin">
            <label for="member">Member</label>
            <select class="form-control" formControlName="member">
                <option *ngFor="let m of members" [ngValue]="m">{{m.key | enum:'global.member.'| async}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="releasePackageURI">Release Package URI</label>
            <input class="form-control" placeholder="Enter Release Package URI" formControlName="releasePackageURI">
        </div>

        <div class="form-group">
            <label for="copyrights">Copyrights</label>
            <textarea class="form-control" rows="3" formControlName="copyrights"></textarea>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-link" (click)="cancel()">Cancel</button>
            <button class="btn btn-success" type="submit" [disabled]="submitting">
                Update
                <span *ngIf="submitting"><i class="fa fa-spinner fa-spin"></i></span>
            </button>
        </div>
    </form>
</div>
